<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="avatar"></div>
            <div class="nav-items">
                <ul>
                    <li>
                        <img src="./assets/search.svg" id="search-icon" />
                        <input type="text" id="search-input" placeholder="Search" />
                    </li>
                    <li class="food-menu-btn">
                        <img src="./assets/food.svg" id="food-menu-icon" />
                        <p>Food Menu</p>
                        <img src="./assets/arrow-down.svg" alt="" id="arrow-icon">
                    </li>
                    <div class="food-categories">
                        <ul>
                            <li>Pizzas</li>
                            <li>Pastas</li>
                            <li>Burgers</li>
                            <li>Sandwiches</li>
                            <li>Salads</li>
                        </ul>
                    </div>
                    <li class="bar-menu-btn">
                        <img src="./assets/drink.svg" id="bar-menu-icon" />
                        <p>Bar Menu</p>
                        <img id="arrow-icon" src="./assets/arrow-down.svg" alt="">
                    </li>
                    <div class="bar-categories">
                        <ul>
                            <li>Breezers</li>
                            <li>Beer</li>
                            <li>Mocktails</li>
                            <li>Cocktails</li>
                            <li>Coffee</li>
                        </ul>
                    </div>
                    <li class="booking-btn">
                        <img src="./assets/book.svg" id="bookings-icon" />
                        <p>Bookings</p>
                        <img src="./assets/arrow-down.svg" alt="" id="arrow-icon">
                    </li>
                    <div class="booking-categories">
                        <ul>
                            <li>Birthday</li>
                            <li>kitty</li>
                            <li>Business Meeting</li>
                            <li>Anniversary</li>
                            <li>Other</li>
                        </ul>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <main class="c">
        <section class="check-items"></section>
        <section class="bill"></section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
